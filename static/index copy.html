    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var formData = new FormData();
            var fileInput = document.getElementById('file');
            formData.append('file', fileInput.files[0]);
            formData.append('source_lang', document.getElementById('source_lang').value);
            formData.append('target_lang', document.getElementById('target_lang').value);
            formData.append('recipient_email', document.getElementById('recipient_email').value);

            fetch('https://booktranslate.uk/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Error uploading file to S3');
                    }
                })
                .then(data => {
                    console.log(data);
                    alert('File uploaded successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error uploading file. Please try again.');
                });
        });
    </script>
